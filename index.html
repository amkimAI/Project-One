<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holistic Blood Diet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="form-view">
            <h1>Bio-Individual Nutrition</h1>
            <p>Enter your details to generate your holistic match.</p>
            
            <div class="input-group">
                <label>Blood Type</label>
                <select id="bloodType">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>

                <label>Weight (lbs)</label>
                <input type="number" id="weight" placeholder="e.g. 165">

                <label>Height (inches)</label>
                <input type="number" id="height" placeholder="e.g. 70">

                <label>Dietary Focus</label>
                <select id="dietStyle">
                    <option value="Whole Food">Whole Food (Natural)</option>
                    <option value="Keto">K≠to (High Fat)</option>
                    <option value="Anti-Inflammatory">Anti-Inflammatory</option>
                </select>

                <button class="btn-main" onclick="generatePlan()">Generate Plan</button>
            </div>
        </section>

        <section id="result-view" class="hidden">
            <button class="btn-back" onclick="goBack()">← Back</button>
            <div id="plan-content"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
